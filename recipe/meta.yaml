{% set name = "jupyterlab_commands" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 973c3fef0f6fb0a29403dfabc47ac83489ed43b593ff9867840c9e2d0ee3b75b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - jupyterlab >=3.0.0
    - nodejs >=14
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - python >=3.7
    - pip
    - nodejs >=14
    - yarn
    - jupyter-packaging
  run:
    - python >=3.7
    - jupyterlab >=3.0.0
    - notebook >=6.0.3

test:
  imports:
    - jupyterlab_commands

about:
  home: http://github.com/timkpaine/jupyterlab_commands
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Arbitrary python commands for notebooks in JupyterLab

  description: |
    Arbitrary python commands for notebooks in JupyterLab
  dev_url: https://github.com/timkpaine/jupyterlab_commands

extra:
  recipe-maintainers:
    - timkpaine
