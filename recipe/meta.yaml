{% set name = "jupyterlab_commands" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2ef81ce427c4e5a14d95616400b41ea368e41b5ba2a7fbd88dc4569457cd213a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - jupyterlab >=3.0.0
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - python >=3.7
    - pip
    - nodejs
    - yarn
    - jupyter-packaging
  run:
    - python >=3.7
    - jupyterlab >=3.0.0
    - notebook >=6.0.3

test:
  imports:
    - jupyterlab_commands

about:
  home: http://github.com/timkpaine/jupyterlab_commands
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Arbitrary python commands for notebooks in JupyterLab

  description: |
    Arbitrary python commands for notebooks in JupyterLab
  dev_url: https://github.com/timkpaine/jupyterlab_commands

extra:
  recipe-maintainers:
    - timkpaine
